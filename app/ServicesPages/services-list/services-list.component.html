<p *ngIf="!services">Loading....</p>

<table class="text-center container table table-striped" *ngIf="services">
   <thead>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Status</th>
      <th>Date</th>
   </thead>
   <tbody>
      <tr *ngFor="let service of services" #item>
         <td>{{service.name}}</td>
         <td>{{service.categoryName}}</td>
         <td>{{service.price}} EGP</td>
         <td *ngIf="!service.approved">wating for approval</td>
         <td *ngIf="service.approved">approved</td>
         <td>{{service.date | date : "medium"}}</td>
         <td>
            <a class="btn btn-info me-md-4"
               [routerLink]="'/service/'+service.id">Details</a>
            <a class="btn btn-success me-md-4"
               (click)="Approve(service,service.providerId);service.approved=true">Approve</a>
            <!-- <a class="btn btn-success me-md-4" [routerLink]="'/service/edit/'+service.id">Edit</a> -->
            <a class="btn btn-danger" (click)="DeleteService(item,service)">Delete</a>
         </td>
      </tr>
   </tbody>
</table>
